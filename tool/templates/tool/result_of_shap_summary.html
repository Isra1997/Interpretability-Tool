{%  extends "tool/Main.html" %}
{% block content%}
<div class = "row">
  <form enctype="multipart/form-data" name="dataset_form" method="POST">
     {% csrf_token %}
     <input type="file" name="dataset">
     <input type="text" name="target" value="{{ target }}">
     <label name="label_target">{{ Label_empty }}</label>
     <button type="submit" name="submit">Submit Dataset</button>
     <img src="{{ url }}">
  </form>
  </div>
{% endblock content%}
